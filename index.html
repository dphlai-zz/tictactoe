<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <script src="js/jquery.js"></script>
  <script src="js/main-ai.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div class="box" id="1"></div>
    <div class="box" id="2"></div>
    <div class="box" id="3"></div>
    <div class="box" id="4"></div>
    <div class="box" id="5"></div>
    <div class="box" id="6"></div>
    <div class="box" id="7"></div>
    <div class="box" id="8"></div>
    <div class="box" id="9"></div>
  </div>
  <button type="button">Reset game</button>
  <div class="modal" id="playeronewin">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p>Player One has won the round!</p>
    </div>
  </div>
  <div class="modal" id="playertwowin">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p>Player Two has won the round!</p>
    </div>
  </div>
  <div class="modal" id="draw">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p>The round has ended in a draw.</p>
    </div>
  </div>
  <div class="modal" id="occupiedsquare">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p>This square is already occupied by a mark.</p>
    </div>
  </div>
<div class="countercontainer">
  <div class="counter">Player One - <span id="playerone"></span></div>
  <div class="counter">Player Two - <span id="playertwo"></span></div>
</div>
</div>

</body>
</html>
